<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <title>Profile</title>
    </head>
    <body>

        <div class="container">
            <div class="d-flex">
                <div class="sidebar">
                    <div class="profil">
                        <img src="img/kucing.jpg" alt="poto orang" class="profile_img rounded-circle img-thumbnail">
                        <div class="Pengenal">
                            <h3>Masiho Siho</h3>
                            <p>Front End Developer</p>
                        </div>
                        
                    </div>
                    <a href="#" style="height:50px">
                        <i class="far fa-user main-tag"></i>
                        <span>Profile</span>
                    </a>
                    <hr style="width: 60%; background: #fff;margin-left: 50px;">
                    <a href="course.html" style="height:50px">
                        <i class="far fa-bookmark"></i>
                        <span>My Course</span>
                    </a>
                    <hr style="width: 60%; background: #fff;margin-left: 50px;">
                    <a href="settings.html" class="active" style="height:50px"> 
                        <i class="fas fa-cog">
                        </i><span>Settings</span>
                    </a>
                    <hr style="width: 60%; background: #fff;margin-left: 50px;">
                    <a href="" style="height:50px">
                        <i class="fas fa-sign-out-alt">
                        </i><span>Log out</span>
                    </a>
                    <hr style="width: 60%; background: #fff;margin-left: 50px;">

                </div>      
            </div>
        </div>

        <div class="container">
            <div class="content p-2 bd-hightlight align-bottom"> 
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row text-left mt-4">                            
                                <div class="col">
                                    <h3>Edit Profil</h3>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-2">
                                <div class="col text-center">
                                    <img style="width: 150px;" src="img/kucing.jpg" alt="poto orang" class="rounded-circle img-thumbnail">
                                </div>

                            </div>

                            <div style="justify-content: center;" class="profile_1">
                                <form class="profile_2" action="profile">

                                    <div class="row g-3 mt-4">
                                        
                                        <div class="col">
                                            <label for="input_first-name" class="form-label">First Name</label>
                                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                        </div>

                                        <div class="col">
                                            <label for="input_last-name" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                        </div>

                                    </div>

                                    <div class="row g-3 mt-2">

                                        <div class="col">
                                            <label for="input_email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="input_email" placeholder="input your email">
                                        </div>

                                    </div>

                                    <div class="row g-3 mt-2">

                                        <div class="col">
                                            <label for="input_contact-number" class="form-label">Contact Number</label>
                                            <input type="text" class="form-control" placeholder="Insert your contact number" aria-label="Insert your contact number">
                                        </div>

                                    </div>

                                    <div class="row g-3 mt-2">

                                        <div class="col">
                                            <label for="input_Address" class="form-label">Address</label>
                                            <input type="text" class="form-control" placeholder="Insert your contact number" aria-label="Insert your contact number">
                                        </div>

                                    </div>

                                    <div class="row g-3 mt-2">

                                        <div class="col">
                                            <label for="input_password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="input_password" placeholder="input your password">
                                        </div>

                                    </div>

                                    <div class="row g-3 mt-2">

                                        <div class="col-7">
                                            <button style="background-color: #7D97F4; display: none;" type="submit" class="btn btn-primary">Submit</button>
                                        </div>

                                        <div class="col-2">
                                            <div class="cancel_button">
                                                <button style="background-color: #fff; color: black; line-height: 20px;" type="submit" class="btn btn-primary">Cancel</button>
                                            </div>
                                        </div>

                                        <div style="margin-left: 10px;" class="col-1">
                                            <button style="background-color: #7D97F4; line-height: 20px;" type="submit" class="btn btn-primary">Save</button>
                                        </div>

                                    </div>

                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/bootstrap.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        
   
    </body>
</html>
